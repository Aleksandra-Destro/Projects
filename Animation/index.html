<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" async></script>
  </head>
  <body>
    <div class="big-container">
      <div class="container">
        <div class="heading">
          <span class="letter animated">H</span>
          <span class="letter animated">E</span>
          <span class="letter animated">L</span>
          <span class="letter animated">L</span>
          <span class="letter animated">O</span>
        </div>
        <button class="btn">Click Me</button>
      </div>
    </div>
  </body>
</html>
