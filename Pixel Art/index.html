<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art</title>
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" async></script>
  </head>
  <body>
    <header>
      <h1>Pixel Art</h1>
      <div class="color-picker">
        <h2>Please select the colour</h2>
        <div class="color-container">
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
        </div>
      </div>

      <div class="size-select">
        <select name="select-grid-size" id="select-grid-size">
          <option value="" disabled selected>-- Please select size --</option>
          <option class="size" value="8x8">8x8</option>
          <option class="size" value="12x12">12x12</option>
          <option class="size" value="16x16">16x16</option>
          <option class="size" value="32x32">32x32</option>
        </select>

        <button class="clear-btn">Clear All</button>
      </div>
    </header>

    <main>
      <div class="grid-container"></div>
    </main>
  </body>
</html>
