<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="race.css">

    <script src="script.js" defer></script>
</head>

<body>
    <h1>RACE REGISTRATION</h1>
    <div class="icon">
        <img src="../RaceRegistration/athletics.png" alt="">
    </div>
    <h2>PARTICIPANT INFORMATION</h2>
    <form action="/database" id="regForm">
        
        <div class="block" id="fullname">
            <h3>Full name</h3>
            <div class="row">

                <div class="col-5" id="firstname">
                    <input type="text" name="firstname" id="first" required>
                    <label for="first">First Name</label>

                </div>
               
                <div class="col-5" id="lastname">

                    <input type="text" name="lastname" id="last" required>
                    <label for="last">Last Name</label>
                </div>

            </div>
        </div>

        <hr>

        <div class="block" id="birth">
            <h3>Date of Birth</h3>
            <div class="row">
                <div class="col-5" id="selectdate">
                    <input type="date" id="birthdate" name="trip-start">
                    <label for="start">Please select:</label>
                </div>
            </div>

        </div>

        <div class="block" id="racetype">
            <h3>Type of Race</h3>
            <div class="radiobtn">
                <div class="column">
                    <input type="radio" name="race" id="funrun" value="funrun">
                    <label for="funrun">Fun Run 5km</label>
                </div>
                <div class="column">
                    <input type="radio" name="race" id="half" value="half">
                    <label for="half">Half Marathon</label>
                </div>
                <div class="column">
                    <input type="radio" name="race" id="full" value="full">
                    <label for="full">Full Marathon</label>
                </div>
            </div>
        </div>

        <div class="block" id="signup">
            <h3>Sign up</h3>
            <div class="row" id="emailform">
                <div class="col-5">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="col-5">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                 </div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-outline-info" type="submit" value="Submit">Register</button>
        </div>

    </form>
</body>

</html>
